#Minecraft Server Properties for LAN.
#For default behaviour :-
#set max-view-distance=0
#set port=0
#You can also delete this(or any properties) file to get it regenerated with default values.
#Mon Nov 16 21:19:40 CST 2020

# 这是局域网服务器的全局配置文件。
# 你也可以修改存档目录下的server.properties来单独配置特定的存档。
# true = 打开， false = 关闭 （基本的英语还是要会的）
# 注释由贪婪整合包创建

# 玩家挂机多长时间后踢出（以tick计）
player-idle-timeout=0

# 服务端资源包
resource-pack=

# 是否使用此全局设置
overrideGlobalDefaults=true

# 游戏服务端口（请确保不与其他软件冲突）
port=8899

# 最大视距
max-view-distance=0

# 是否开启正版验证（若为false则允许盗版玩家登录，但正版和盗版玩家都有可能因为UUID改变而丢失任务进度、游戏阶段等，请勿将这种情况汇报为Bug）
online-mode=true

# 是否生成动物
spawn-animals=true

# 最大玩家数量
max-players=20

# 是否开启PvP（来啊互相伤害啊）
pvp=false

# 是否允许飞行（如果为false会导致玩家使用飞行道具时被踢出服务器）
allow-flight=true

# 白名单模式
white-list=false

# 是否生成村民
spawn-npcs=true

# 最大建筑高度
max-build-height=256

# 服务器每日信息
motd=<\! GreedyCraft Server \!>

# 资源包哈希
resource-pack-sha1=
